<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Stranger's Project</title>
  </head>
  <body>
    <noscript>enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <section class="login-section">
      <h3>Login</h3>
      <form method=post name=mainform onsubmit="checkform()" class="form-horizontal">
        <input type=hidden name=a value='do_login'>
        <input type=hidden name=follow value='{$frm.follow}'>
        <input type=hidden name=follow_id value='{$frm.follow_id}'>
  
        <input type=text name=username autofocus="autofocus" placeholder="Username">
        <input type=password name=password placeholder="Password">
        <input type="sumbit" value="Login">
      </form>
      
      <p>forgot your password? <a href="#">Reset password</a></p>
      
      
      <p class="button-text">Don't have an accout? <a href="#">Sign up</a></p>
    </section>
  
   
  </body>
</html>
